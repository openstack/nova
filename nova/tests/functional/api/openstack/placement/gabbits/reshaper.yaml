  desc: max unit on disk gb inventory violated
  POST: /reshaper
  data:
      inventories:
          $ENVIRON['RP_UUID']:
              resource_provider_generation: 5
              inventories:
                  DISK_GB:
                      total: 2048
                      step_size: 10
                      min_unit: 10
