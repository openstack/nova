- name: target resource class not found
  POST: /reshaper
  data:
      inventories:
          $ENVIRON['RP_UUID']:
              resource_provider_generation: 5
              inventories:
                  # not a real inventory, but valid form
                  DISK_OF_STEEL:
                      total: 2048
                      step_size: 10
                      min_unit: 10
                      max_unit: 1200
          $ENVIRON['ALT_RP_UUID']:
              resource_provider_generation: 0
